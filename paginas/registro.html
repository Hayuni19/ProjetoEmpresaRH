<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <div>
        <h1>Registro de Candidatos</h1>
    </div>
    <form>
        <div class="container borda">
            <!--Nome do Canditato-->
            <div>
                <label for="nome">Nome</label>
                <div>
                    <input type="text" id="nome" name="nome" required="required" autofocus="autofocus">
                </div>
            </div>

            <!--Data de Nascimento-->
            <div>
                <label for="data">Data de Nascimento</label>
            </div>
            <div>
                <input type="date" id="data" name="data" required="required">
            </div>

            <!--Sexo-->
            <div>
                <label for="sexo">Sexo</label>
            </div>
            <div>
                <fieldset>
                    <legend>Sexo:</legend>
                    <input type="radio" id="masculino" name="sexo" value="masculino">Masculino <br />
                    <input type="radio" id="feminino" name="sexo" value="feminino">Feminimo <br />
                </fieldset>
            </div>

            <!--Telefone-->
            <div>
                <label for="telefone">Telefone</label>
                <div>
                    <input type="tel" name="telefone" id="telefone" required="required">
                </div>
            </div>

            <!--Email-->
            <div>
                <label for="email">Email</label>
                <div>
                    <input type="email" id="email" name="email" required="required">
                </div>
            </div>

            <!--Lista de Vagas-->
            <div>
                <label>Tipo de vaga:</label>
                <div>
                    <input type="radio" id="desenv" name="tipo" value="desenv" checked="checked">Desenvolvimento
                    <input type="radio" id="negocio" name="tipo" value="negocio">Negócios
                </div>
            </div>
            <div>
                <label for="vaga">Vaga desejada:</label>
                <div>
                    <select name="vaga" id="vaga">
                    </select>
                </div>
            </div>

            <!--Botão de Comandos-->
            <div>
                <input type="button" value="Incluir" id="incluirButton">
            </div>
        </div>
    </form>
    <script src="../scripts/validacao_registro.js"></script>
    <script src="../scripts/listaVagas.js"></script>
</body>

</html>
